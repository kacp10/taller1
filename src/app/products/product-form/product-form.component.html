<form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="product.name" placeholder="Name" name="name" required>
    <input type="text" [(ngModel)]="product.description" placeholder="Description" name="description" required>
    <input type="number" [(ngModel)]="product.price" placeholder="Price" name="price" required>
    <button type="submit">Add Product</button>
  </form>
